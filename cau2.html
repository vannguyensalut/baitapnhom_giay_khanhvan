<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dong Ho</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #datetime {
            background-color: rgb(231, 166, 217);
            color: rgb(35, 33, 33);
            font-weight: bold;
            width: 60%;
            height: 60%;
            margin: auto;
            padding-top: 50px;
            padding-bottom: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 70px;
            border-radius: 10px;
            text-align: center;
        }
        </style>
</head>
<body>
    <div id="datetime"></div>    
    <script>
        function Time() {
        var date = new Date();

        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();

        var period = "";
        if (hour >= 12) {
            period = "PM";
        }  else {
            period = "AM";
        }

        if (hour == 0) {
            hour = 12;
        } else {
        (hour > 12) 
            hour = hour - 12;
        
        }

        hour = update(hour);
        minute = update(minute);
        second = update(second);

        document.getElementById("datetime").innerText = hour + " : " + minute + " : " + second + " " + period;

        setTimeout(Time, 1000);
        }
        function update (t) {
            if (t < 10) {
                return "0" + t;
            }
        else {
            return t;
        }
        }

        Time();
    </script>
</body>
</html>
